name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Java (Use 11 for stability)
      # -------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # -------------------------
      # Haxe
      # -------------------------
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7

      # -------------------------
      # Android SDK
      # -------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # -------------------------
      # Install NDK 23b (Stable)
      # -------------------------
      - name: Install Android NDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;23.2.8568313"

      # -------------------------
      # Set Environment Variables
      # -------------------------
      - name: Setup Environment
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/23.2.8568313" >> $GITHUB_ENV

      # -------------------------
      # Cache hxcpp (IMPORTANT)
      # -------------------------
      - name: Cache hxcpp
        uses: actions/cache@v4
        with:
          path: ~/.hxcpp
          key: hxcpp-${{ runner.os }}

      # -------------------------
      # Your Engine Setup
      # -------------------------
      - name: Engine Setup
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s

      # -------------------------
      # Lime Android Setup
      # -------------------------
      - name: Lime Android Setup
        run: haxelib run lime setup android

      # -------------------------
      # Disable CI flag
      # -------------------------
      - name: Disable CI
        run: echo "CI=false" >> $GITHUB_ENV

      # -------------------------
      # Build Android
      # -------------------------
      - name: Build Android
        run: |
          haxelib run lime build android -release

      # -------------------------
      # Upload APK
      # -------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: export/release/android/bin/*.apk
