name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Release Build
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Pull latest commit
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;23.2.8568313"

      - name: Set Android environment variables
        run: |
          echo "ANDROID_SDK=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "HXCPP_COMPILE_CACHE=$HOME/.hxcpp" >> $GITHUB_ENV

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          key: cache-build-android
          path: |
            .haxelib/
            ${{ env.HXCPP_COMPILE_CACHE }}
            export/release/android/haxe/
            export/release/android/obj/

      - name: Install/Update libraries
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s || true

      - name: Setup Lime for Android
        run: haxelib run lime setup android

      - name: Disable CI checks
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Build Android (verbose)
        run: |
          mkdir -p build-logs
          haxelib run lime build android -release -Dandroid64 -D HXCPP_M64 -D HXCPP_NO_PARALLEL -v > build-logs/build.log 2>&1 || true

      - name: Show actual errors
        run: |
          echo "===== REAL ERRORS ====="
          grep -iE "error|exception|fail|outofmemory" build-logs/build.log | tail -n 50 || true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Android Build Logs
          path: build-logs/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android APK
          path: export/release/android/bin/*.apk

      - name: Clear cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-android") {
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
              }
            }

      - name: Upload new cache
        uses: actions/cache@v4
        with:
          key: cache-build-android
          path: |
            .haxelib/
            ${{ env.HXCPP_COMPILE_CACHE }}
            export/release/android/haxe/
            export/release/android/obj/
