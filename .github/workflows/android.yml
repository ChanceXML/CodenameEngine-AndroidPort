name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Release Build
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Pull latest commit
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Haxe 4.3.7
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7

      - name: Set Android environment variables
        run: |
          echo "ANDROID_SDK=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/

      - name: Set HXCPP compile cache
        run: echo "HXCPP_COMPILE_CACHE=~/.hxcpp" >> $GITHUB_ENV

      - name: Install/Update libraries
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s

      - name: Disable CI checks
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Setup Lime Android
        run: haxelib run lime setup android

      - name: Build Android and capture logs
        run: |
          mkdir -p build-logs
          haxelib run lime build android -release 2>&1 | tee build-logs/build.log

      - name: Extract real errors
        run: |
          grep -iE "error:|undefined reference|ld:|collect2:" build-logs/build.log > build-logs/errors.log || true

      - name: Upload Android build logs (errors only)
        uses: actions/upload-artifact@v4
        with:
          name: Android Build Logs
          path: build-logs/errors.log

      - name: Upload APK if built
        uses: actions/upload-artifact@v4
        with:
          name: Android APK
          path: export/release/android/bin/*.apk
