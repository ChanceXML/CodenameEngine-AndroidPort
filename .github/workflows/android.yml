name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Release Build
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Pull latest code
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # 2. Setup Java 17
      # --------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --------------------------
      # 3. Setup Haxe
      # --------------------------
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7

      # --------------------------
      # 4. Setup Android SDK & NDK
      # --------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK 25c
        run: sdkmanager "ndk;25.2.9519653"

      - name: Set Android Environment Variables
        run: |
          echo "ANDROID_SDK=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      # --------------------------
      # 5. Restore build cache
      # --------------------------
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/

      # --------------------------
      # 6. Set HXCPP compile cache
      # --------------------------
      - run: echo "HXCPP_COMPILE_CACHE=~/.hxcpp" >> $GITHUB_ENV

      # --------------------------
      # 7. Install/Update libraries (already handles custom CNE libraries)
      # --------------------------
      - name: Installing/Updating libraries
        run: haxe -cp commandline -D analyzer-optimize --run Main setup -s

      # --------------------------
      # 8. Build Android (with filtered output)
      # --------------------------
      - name: Build Android (filter spam)
        run: |
          mkdir -p build-logs
          # Build and redirect all output to build.log
          haxelib run lime build android -release -D HXCPP_M64 -D HXCPP_NO_PARALLEL > build-logs/build.log 2>&1 || true
          echo "===== REAL ERRORS ====="
          # Show only the first 50 lines of actual errors
          grep -iE "error:|undefined reference|ld:|collect2:" build-logs/build.log | head -n 50 || true

      # --------------------------
      # 9. Upload APK
      # --------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android Build
          path: export/release/android/bin/*.apk

      # --------------------------
      # 10. Clear old cache
      # --------------------------
      - name: Clear cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-android") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
              }
            }

      # --------------------------
      # 11. Upload new cache
      # --------------------------
      - name: Upload new cache
        uses: actions/cache@v4
        with:
          key: cache-build-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
